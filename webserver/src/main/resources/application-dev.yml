# ==================================
# Spring Boot Dev Config
# ==================================
server:
  port: 8095

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${IP}:3306/inventory?characterEncoding=UTF-8&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false #To beautify or pretty print the SQL
  messages:
    basename: messages
    encoding: utf-8
    cache-duration: 3 # defaultëŠ” forever
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

influxdb:
  url: http://${IP}:8086/
  token: ${INFLUXDB_TOKEN}
  org: ${INFLUXDB_ORG}
  bucket: ${INFLUXDB_BUCKET}

# Swagger
springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  packages-to-scan: com.mcmp.webserver
  swagger-ui:
    path: /
    display-request-duration: true
    groups-order: desc
    operations-sorter: alpha
    disable-swagger-default-url: true
  api-docs:
    groups:
      enabled: true

#Logging
logging:
  config: classpath:log4j2-dev.xml
